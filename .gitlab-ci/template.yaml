.lint:
  image: $CI_IMAGE_NAME
  interruptible: true
  allow_failure: true
  variables:
    WHERE: ''
    ESLINT_CODE_QUALITY_REPORT: gl-codequality.json
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /^(.*,)?ci-skip-tests(,.*)*$/
      when: never
    - changes:
        - $WHERE/**/*
        - $WHERE/*
  script:
    - cd $WHERE
    - npm install
    - npm run lintlab
  artifacts:
    reports:
      codequality: $WHERE/gl-codequality.json

.test:
  image: $CI_IMAGE_NAME
  interruptible: true
  variables:
    WHERE: ''
  rules:
    - if: $CI_MERGE_REQUEST_LABELS =~ /^(.*,)?ci-skip-tests(,.*)*$/
      when: never
    - changes:
        - $WHERE/**/*
        - $WHERE/*
  script:
    - cd $WHERE
    - npm install
    - npm run testlab
  coverage: /Statements.*?(\d+(?:\.\d+)?)%/
  artifacts:
    when: always
    reports:
      junit: $WHERE/report.xml
      coverage_report:
        coverage_format: cobertura
        path: $WHERE/coverage/cobertura-coverage.xml
